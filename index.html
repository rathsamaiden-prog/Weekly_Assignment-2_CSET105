<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Rock.Paper.Scissor</title>
</head>
<body>

<template id="gameTemplate">
    <div>
        <button class="button1" id="paper" onclick="moveSelect(this)"><img src="images/paper.png" alt="picture of paper" id="paperImg"></button>
        <button class="button1" id="rock" onclick="moveSelect(this)"><img src="images/rock.png" alt="picture of rock" id="rockImg"></button>
        <button class="button1" id="scissor" onclick="moveSelect(this)"><img src="images/scissor.png" alt="picture of sissors" id="sissorImg"></button>
    </div>

    <button class="button2" onclick="shoot()">Shoot!</button>

    <div class="score">

    </div>
</template>

<template id="resultTemplate">
    <div class="vs">
        <img src="" id="playerInput" class="block">
        <p class="VStext">VS</p>
        <img src="" id="cpuInput" class="block">
    </div>
    <div class="iconline">
        <img src=" " alt="winner or loser image" id="winLoseImg">
    </div>
    <button class="nextround" onclick="changeTemplate(`gameTemplate`)">Next round!</button>
    <div id="score">
        <div id="scoreblock"></div>
    </div>
</template>

<script src="script.js"></script> 
</body>
</html>
