<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Rock.Paper.Scissor</title>
</head>
<body>

<template id="gameTemplate">
    <div>
        <button class="button1" onclick="moveSelect(this)"><img src="images/paper.png" alt="picture of paper" id="paper"></button>
        <button class="button1" onclick="moveSelect(this)"><img src="images/rock2.png" alt="picture of rock" id="rock"></button>
        <button class="button1" onclick="moveSelect(this)"><img src="images/sissor2.png" alt="picture of sissors" id="sissor"></button>
    </div>

    <button class="button2" onclick="shoot()">Shoot!</button>

    <div class="score">

    </div>
</template>

<template id="resultTemplate">
    <div class="vs">
        <div class="block"></div>
        <div class="block"></div>
    </div>
    <div class="iconline">
        <img src="images/player win2.png" alt="winner or loser image" class="winloseicon"> player wins!!
    </div>
    <button onclick="changeTemplate(`gameTemplate`)">Next round!</button>
    <img src=" " id="player-image">
    <img src=" " id="cpu-image">
</template>


<script src="script.js"></script>
</body>
</html>
